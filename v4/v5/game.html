<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHUB</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('vodka/Vodka-Back.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      color: rgb(68, 0, 255);
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
      font-family: Arial, sans-serif;
    }

    .pop-img {
      width: 250px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .pop-img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <header>Defocked</header>

  <a href="vodka/vodka.html">
    <img src="Gamervodka.png" alt="Go to destination" class="pop-img">
  </a>
</body>
</html>
