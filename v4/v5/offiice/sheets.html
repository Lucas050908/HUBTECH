<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Mini Sheets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f2f, #2a2a3d);
      color: #f0f0f0;
      display: flex;
      height: 100vh;
    }

    aside {
      width: 20%;
      background-color: #2b2b3c;
      border-right: 0.2vw solid #444;
      padding: 2%;
      box-shadow: 0.5vw 0 1.5vw rgba(0,0,0,0.2);
      overflow-y: auto;
    }

    aside h3 {
      margin-top: 0;
      color: #00f2ff;
      text-shadow: 0 0 0.5vw #00f2ff;
      font-size: 1.5vw;
    }

    .sheet-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2%;
    }

    .sheet-entry button {
      background-color: #3a3a4f;
      border: none;
      padding: 2%;
      border-radius: 0.8vw;
      cursor: pointer;
      font-size: 1vw;
      flex: 1;
      text-align: left;
      color: #fff;
      transition: background 0.2s;
    }

    .sheet-entry button:hover {
      background-color: #505070;
    }

    .sheet-entry .delete-btn {
      background-color: #ff4c4c;
      color: white;
      margin-left: 2%;
      padding: 2%;
      border: none;
      border-radius: 0.8vw;
      cursor: pointer;
      font-size: 0.9vw;
    }

    #newSheetBtn {
      margin-top: 4%;
      background: linear-gradient(to right, #00f2ff, #00c6ff);
      color: white;
      border: none;
      padding: 2%;
      border-radius: 0.8vw;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      box-shadow: 0 0 1vw #00f2ff;
      font-size: 1vw;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 2% 3%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0.5vw 1.5vw rgba(0,0,0,0.3);
    }

    .toolbar {
      display: flex;
      gap: 1vw;
    }

    .toolbar button {
      background-color: #fff;
      color: #2575fc;
      border: none;
      border-radius: 0.8vw;
      padding: 1% 2%;
      font-size: 1vw;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    .toolbar button:hover {
      background-color: #e0e0ff;
    }

    /* Sheets grid */
    #sheet {
      margin: 2% 3%;
      flex: 1;
      border-radius: 1vw;
      box-shadow: 0 0.5vw 2vw rgba(0,0,0,0.3);
      background-color: #fff;
      overflow: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      min-width: 5em;
      text-align: left;
      font-size: 1vw;
      color: #333;
    }

    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    td:focus {
      outline: 2px solid #2575fc;
      background-color: #eef6ff;
    }

    ::selection {
      background: #2575fc;
      color: white;
    }
  </style>
</head>
<body>
  <aside>

    <div id="sheetList"></div>
    <button id="newSheetBtn">âž• New sheet</button>
  </aside>

  <main>
    <header>
      <h2 id="sheetTitle">Mini Sheets</h2>
      <div class="toolbar">
        <button>Î£ Sum</button>
        <button>âœ‚ Cut</button>

    <div id="sheet">

        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
